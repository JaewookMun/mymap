spring:
  datasource:
    url: jdbc:h2:tcp://localhost/D:/h2/mymap
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
      naming:
        physical-strategy: com.sillimfive.mymap.config.CustomNamingStrategy
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

logging.level:
  org.hibernate.SQL: debug